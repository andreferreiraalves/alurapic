<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signUpGroup" class="form mt-4">
    <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control" autofocus>
        <ap-vmessage *ngIf="signUpGroup.get('email').errors?.required" text="Email is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('email').errors?.email" text="Invalid e-mail!"></ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage *ngIf="signUpGroup.get('fullName').errors?.required" text="Full Name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('fullName').errors?.minlength" text="Minimum length is 2"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('fullName').errors?.maxlength" text="Max length is 40"></ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.required" text="User Name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.minlength" text="Minimum length is 2"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.maxlength" text="Max length is 30"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.lowerCase" text="Must be lowercase"></ap-vmessage>        
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage *ngIf="signUpGroup.get('password').errors?.required" text="Password is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('password').errors?.minlength" text="Minimum length is 8"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('password').errors?.maxlength" text="Max length is 14"></ap-vmessage>
    </div>

    <button [disabled]="signUpGroup.invalid" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
