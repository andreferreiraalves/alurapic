<h4 class="text-center"> Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signUpGroup" class="form mt-4" (submit)="signUp()">
    <div class="form-group">
        <input #mailInput formControlName="email" placeholder="email" class="form-control" autofocus>
        <ap-vmessage
            *ngIf="signUpGroup.get('email').errors?.required && (form.submitted || signUpGroup.get('email').touched)"
            text="Email is required!">
        </ap-vmessage>
        <!-- <ap-vmessage *ngIf="signUpGroup.get('email').errors?.email" text="Invalid e-mail!"></ap-vmessage> -->
        <ap-vmessage *ngIf="signUpGroup.get('email').errors?.email && form.submitted" text="Invalid e-mail!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage *ngIf="signUpGroup.get('fullName').errors?.required && form.submitted"
            text="Full Name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('fullName').errors?.minlength && form.submitted" text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('fullName').errors?.maxlength && form.submitted" text="Max length is 40">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.required && form.submitted"
            text="User Name is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.minlength && form.submitted" text="Minimum length is 2">
        </ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.maxlength && form.submitted" text="Max length is 30">
        </ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('userName').errors?.lowerCase && form.submitted" text="Must be lowercase">
        </ap-vmessage>
        <ap-vmessage text="Username already taken" *ngIf="signUpGroup.get('userName').errors?.userNameTaken">
        </ap-vmessage>
        <small *ngIf="signUpGroup.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage *ngIf="signUpGroup.get('password').errors?.required && form.submitted"
            text="Password is required!"></ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('password').errors?.minlength && form.submitted" text="Minimum length is 8">
        </ap-vmessage>
        <ap-vmessage *ngIf="signUpGroup.get('password').errors?.maxlength && form.submitted" text="Max length is 14">
        </ap-vmessage>

        <ap-vmessage *ngIf="signUpGroup.errors?.userNamePassword" text="User name and password must be different">
        </ap-vmessage>
    </div>

    <!-- <button [disabled]="signUpGroup.invalid || signUpGroup.pending" class="btn btn-primary btn-block">Register</button> -->
    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
